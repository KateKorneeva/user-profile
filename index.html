<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div class="login-overlay">
			<div class="popup">

				<div class="top">
					<div class="tab-container">
						<a href="#" id="login" class="tab tab-login select">Вход</a>
						<a href="#" id="register" class="tab tab-register">Регистрация</a>
					</div> <!-- tab-container  -->
				</div> <!-- top -->

				<div class="panel">

					<div class="active-tab-login"></div>
					<div class="active-tab-register hidden"></div>
					<div class="login-box">
						<form>
							<label class="label" for="login">Логин</label><input class="input" name="login" type="text">
							<label class="label" for="password">Пароль</label><input class="input" name="password" type="password">
							<input class="button btn-login" name="login" type="button" value="Войти">
							<input class="button btn-restore" name="restore" type="button" value="Восстановить пароль">
						</form>
					</div> <!-- login-box -->

					<div class="register-box">
						
					</div> <!-- register-box -->
				</div> <!-- panel -->

				<div class="bottom">
					<div class="bottom-container">
						<p class="join">Войти через 
							<span class="s-media">facebook, </span>
							<span class="s-media">Вконтакте</span>
						</p>
					</div>
				</div> <!-- bottom -->

			</div> <!-- popup -->
		</div> <!-- login-overlay -->

		<div class="profile-overlay hidden">
			
			<div class="profile">

				<div class="menu-panel">
					<div class="menu-panel__ico notify">
						<!-- <img src="img/ava-s.png"> -->
						<div class="notify-count">2</div>
					</div>
					<div class="menu-panel__ico"><img src="img/ico1.png"></div>
					<div class="menu-panel__ico"><img src="img/ico2.png"></div>
					<div class="menu-panel__ico"><img src="img/ico3.png"></div>
					<div class="menu-panel__ico"><img src="img/ico4.png"></div>
					<div class="menu-panel__ico"><img src="img/ico5.png"></div>
					<div class="menu-panel__ico quit"><img src="img/ico6.png"></div>
				</div> <!-- menu-panel -->

				<div class="profile-box">
					<div class="general-info">
						<p class="profile-box__header">Профиль</p>
						<p class="profile-box__name">
						Марина Горячкина
						<span class="achiev">25 </span>
						<img src="img/prize.png">
						<span class="achiev">3569 </span>
						<img src="img/star.png">
						</p>
						<img class="avatar" src="img/avatar.jpg">
						<button class="button btn-photo">Изменить фото</button>
					</div>

					<form class="profile-form">
						<div class="col3">
							<label class="profile-entry" for="mobile">Мобильный телефон</label>
						</div>
						<div class="col3-2">
							<input class="profile-input" name="mobile" type="text">
						</div>
						<div class="col3">
							<label class="profile-entry" for="email">E-mail</label>
						</div>
						<div class="col3-2">
							<input class="profile-input" name="email" type="text">
						</div>
						<br>
						<div class="col3">
							<label class="profile-entry" for="birth">Дата рождения</label>
						</div>
						<div class="col3">
							<input class="profile-input" name="birth" type="text">
						</div>
						<br>
						<div class="col3">
							<label class="profile-entry" for="country">Страна и город рождения</label>
						</div>
						<div class="col3">
							<input class="profile-input" name="country" type="text">
						</div>
						<div class="col3">
							<input class="profile-input" name="city" type="text">
						</div>
						<br>
						<div class="col3">
							<label class="profile-entry" for="citizen">Гражданство</label>
						</div>
						<div class="col3-2">
							<input class="profile-input" name="citizen" type="text">
						</div>
						<br>
						<div class="col3 address-entry">
							<label class="profile-entry" for="address">Домашний адрес</label>
						</div>
						<div class="col3-2">
							<textarea class="profile-input address-input" name="address" type="text"></textarea>
						</div>
						<div class="col3"></div>
						<div class="col3">
						<input class="button" name="login" type="button" value="Сохранить изменения">
						</div>
					</form>

				</div> <!-- profile-box -->

				<div class="close-button">
					<img src="img/close.png">
				</div>

			</div> <!-- profile -->

		</div> <!-- profile-overlay -->
	</body>

</html>
