<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="login-style.css">
	</head>

	<body>
		<div class="login-overlay hidden">
			<div class="popup">

				<div class="top">
					<div class="tab-container">
						<a href="#" id="login" class="tab tab-login select">Вход</a>
						<a href="#" id="register" class="tab tab-register">Регистрация</a>
					</div> <!-- tab-container  -->
				</div> <!-- top -->

				<div class="panel">

					<div class="login-box">
						<form>
							<label class="label" for="login">Логин</label><input class="input" name="login" type="text">
							<label class="label" for="password">Пароль</label><input class="input" name="password" type="password">
							<input class="button btn-login" name="login" type="button" value="Войти">
							<input class="button btn-restore" name="restore" type="button" value="Восстановить пароль">
						</form>
					</div> <!-- login-box -->

					<div class="register-box">
						
					</div> <!-- register-box -->
				</div> <!-- panel -->

				<div class="bottom">
					<div class="bottom-container">
						<p class="join">Войти через 
							<span class="s-media">facebook, </span>
							<span class="s-media">Вконтакте</span>
						</p>
					</div>
				</div> <!-- bottom -->

			</div> <!-- popup -->
		</div> <!-- login-overlay -->

		<div class="profile-overlay">
			
			<div class="profile">

				<div class="menu-panel">
					<div class="menu-panel__ico notify"><img src="img/ava-s.png"></div>
					<div class="menu-panel__ico"><img src="img/ico1.png"></div>
					<div class="menu-panel__ico"><img src="img/ico2.png"></div>
					<div class="menu-panel__ico"><img src="img/ico1.png"></div>
					<div class="menu-panel__ico"><img src="img/ico1.png"></div>
					<div class="menu-panel__ico"><img src="img/ico1.png"></div>
					<div class="menu-panel__ico"><img src="img/ico1.png"></div>
					<div class="menu-panel__ico quit"><img src="img/ico1.png"></div>
				</div> <!-- menu-panel -->

				<div class="profile-box">
					<p class="profile-box__header">Профиль</p>
					<p class="profile-box__name">Марина Горячкина</p>
					<img class="avatar" src="img/avatar.jpg">
					<button class="button btn-photo">Изменить фото</button>

					<form class="profile-form">
						<label class="profile-entry" for="mobile">Мобильный телефон
						<input name="mobile" type="text"></label>
						<label class="profile-entry" for="email">E-mail
						<input name="email" type="text"></label>
						<label class="profile-entry" for="birth">Дата рождения
						<input name="birth" type="text"></label>
						<label class="profile-entry" for="country">Страна и город рождения
						<input name="country" type="text">
						<input name="city" type="text"></label>
						<label class="profile-entry" for="citizen">Гражданство
						<input name="citizen" type="text"></label>
						<label class="profile-entry" for="address">Домашний адрес
						<input name="address" type="text"></label>
						<input name="login" type="button" value="Сохранить изменения">
					</form>

				</div> <!-- profile-box -->

			</div> <!-- profile -->

		</div> <!-- profile-overlay -->
	</body>

</html>
